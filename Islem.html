<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقعي الشخصي</title>
    <link rel="stylesheet" href="islem.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>إسلام - مطورة ويب</h1>
        <nav>
            <ul>
                <li><a href="#about">عني</a></li>
                <li><a href="#projects">المشاريع</a></li>
                <li><a href="#contact">اتصل بي</a></li>
            </ul>
        </nav>
    </header>

    <!-- About Section -->
    <section id="about">
        <h2>عني</h2>
        <p>مرحبًا! أنا إسلام، مطورة ويب مبتدئة. أحب البرمجة وأعمل على تطوير مهاراتي.</p>
    </section>

    <!-- Projects Section -->
    <section id="projects">
        <h2>مشاريعي</h2>
        <div class="project">
            <h3>مشروع 1</h3>
            <p>وصف المشروع الأول.</p>
        </div>
        <div class="project">
            <h3>مشروع 2</h3>
            <p>وصف المشروع الثاني.</p>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>اتصل بي</h2>
        <form>
            <label for="name">اسمك:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">بريدك الإلكتروني:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">رسالتك:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">إرسال</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>© 2024 جميع الحقوق محفوظة.</p>
    </footer>
</body>
</html>
